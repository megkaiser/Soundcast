<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/animatedweather.css">
    <link rel="stylesheet" type="text/css" href="assets/css/weather.css">
    <!-- <script src="https://widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Mixcloud API -->
    <script src="https://widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <meta charset="utf-8">
    <title>FirebaseHTML</title>
  </head>
  <body id="body">
    <div class="row">
        <div class="col-l-4">

            <div id="username"></div>
            <button class="btn btn-default" id="log-in">
            Log In</button>
            <button class="btn btn-default" id="log-out">
            Log Out</button>
             <button class="btn btn-default" id="sign-up"> Sign Up </button>
            
        </div>
    </div>

    <div class="row">
    <div class="col-l-12">
        <h1 id="soundcast" style="">S<span style="color:#f2b632">O</span>UNDCAST</h1>
        <p id="subtitle">[music for your weather]</p>
        <div class="divider"></div>
    </div>
</div>

    <div class="container">

    <div id="mix-display">
      <iframe width="50%" height="60" id="my-widget-iframe" frameborder="0"></iframe>
      <div>
        <inline id="skip-display"></inline>
        <inline id="cont-display"></inline>
      </div>

    </div><br /><br /><br />

        <div class="user-response">
            <form id="searchForm">
                <label for="search">Enter a Location:</label>
                <input type="text" class="form-control" id="location">
                <br>

                <button class="btn btn-default" id="input-location">
                </i> Search</button>
                <button class="btn btn-default" id="get-location">Use My Location</button>
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
                <div class="code"></div>
                <div id="geolocation"></div>
            </form>
        </div>


        <div class="modal fade" tabindex="-1" role="dialog" id ="signup-modal">
            <div class="modal-dialog" role="document">


                <div class="panel panel-default">
                <div class="panel-body">

                    <h5 class="text-center">
                        SIGN UP</h5>
                    <h6 class="text-center" id="signup-error-msg"></h6>
                    <form class="form form-signup" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Email Address" id="signup-email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="Password" id="signup-password" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-default" id="submit-new-user">Submit</button>
                </div><br /><br />
              </form>
            </div>
            </div>
        </div>


        <div class="modal fade" tabindex="-1" role="dialog" id ="login-modal">
            <div class="modal-dialog" role="document">


                <div class="panel panel-default">
                <div class="panel-body">

                    <h5 class="text-center">
                        LOG IN</h5>
                    <h6 class="text-center" id="login-error-msg"></h6>
                    <form class="form form-signup" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Email Address" id="login-email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="Password" id="login-password" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-default" id="login-user">Log In</button>
                </div><br /><br />
              </form>
            </div>
            </div>
        </div>



    <script src="script.js"></script>
  </body>
</html>
